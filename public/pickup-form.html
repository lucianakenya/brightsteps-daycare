
<!DOCTYPE html>

</head>
<body>
 
  <h1>After-School Pickup Authorization Form</h1>
 
  <form>
<label>Child's Full Name:
<input type="text" name="childName" required>
</label>
 
    <label>School Name:
<input type="text" name="schoolName" required>
</label>
 
    <label>School Contact Info:
<input type="text" name="schoolContact" required>
</label>
 
    <label>Parent/Guardian Name:
<input type="text" name="guardianName" required>
</label>
 
    <label>Guardian Contact Number:
<input type="tel" name="guardianPhone" required>
</label>
 
    <label>Emergency Contact Name:
<input type="text" name="emergencyName" required>
</label>
 
    <label>Emergency Contact Number:
<input type="tel" name="emergencyPhone" required>
</label>

</form>
 
</body>
</html>
